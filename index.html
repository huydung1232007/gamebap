<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Heart Warrior</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
html,body{margin:0;padding:0;background:#000;height:100%;overflow:hidden;font-family:sans-serif;color:#fff}
canvas{display:block;background:#111}
#pad{
  position:absolute;bottom:40px;left:50%;transform:translateX(-50%);
  display:flex;gap:14px;z-index:5;
}
.btn{
  width:72px;height:72px;background:rgba(51,51,51,.35);
  border-radius:12px;display:flex;justify-content:center;align-items:center;
  font-size:32px;color:#fff;user-select:none;
}
@media(min-width:900px){#pad{display:none}}
#startScreen{
  position:fixed;inset:0;display:flex;justify-content:center;align-items:center;
  background:#000c;z-index:10;
}
#startScreen .panel{
  background:#ff69b4;padding:24px 32px;border-radius:12px;text-align:center; /* hồng */
}
#playerName{
  width:100%;padding:8px;margin:14px 0;border:none;border-radius:6px;font-size:16px;
}
#btnStart{
  padding:10px 24px;font-size:16px;cursor:pointer;border:none;border-radius:6px;
  background:#26c6da;color:#fff;
}
</style>
</head>
<body>

<div id="startScreen">
  <div class="panel">
    <h2>Nhập tên người chơi</h2>
    <input id="playerName" type="text" placeholder="Tên của bạn…">
    <button id="btnStart">Start</button>
  </div>
</div>

<canvas id="game"></canvas>

<!-- touch pad -->
<div id="pad">
  <div class="btn" id="btnLeft">←</div>
  <div class="btn" id="btnShoot">❤</div>
  <div class="btn" id="btnRight">→</div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
window.addEventListener('resize',resize);
resize();

// images
const heroImg = new Image(); heroImg.src = 'bb.png';      // ảnh chiến binh
const monsterImg = new Image(); monsterImg.src = 'hh.png';// ảnh quái

let playerName = 'Ngô Thùy Ngân';
document.getElementById('btnStart').addEventListener('click',()=>{
  const val = document.getElementById('playerName').value.trim();
  if(val) playerName = val;
  document.getElementById('startScreen').style.display='none';
  initGame();
});

const keys = {left:false,right:false,shoot:false};
document.addEventListener('keydown',e=>{
  if(e.code==='ArrowLeft') keys.left=true;
  if(e.code==='ArrowRight') keys.right=true;
  if(e.code==='Space') keys.shoot=true;
});
document.addEventListener('keyup',e=>{
  if(e.code==='ArrowLeft') keys.left=false;
  if(e.code==='ArrowRight') keys.right=false;
  if(e.code==='Space') keys.shoot=false;
});

// touch controls
function bindTouch(btn, flag){
  btn.addEventListener('touchstart',e=>{e.preventDefault(); keys[flag]=true;});
  btn.addEventListener('touchend',e=>{e.preventDefault(); keys[flag]=false;});
}
bindTouch(document.getElementById('btnLeft'),'left');
bindTouch(document.getElementById('btnRight'),'right');
bindTouch(document.getElementById('btnShoot'),'shoot');

// game objects
let hero, monster;
let bullets=[], particles=[];
let lastShoot=0;
let lastTime=0;
const BULLET_RATE = 1/3; // 3 bullets per second

class Hero{
  constructor(){
    this.w = 60;
    this.h = 60;
    this.x = canvas.width/2;
    this.y = canvas.height - this.h - 80;
    this.speed = 300;
    this.hp = 100;
  }
  update(dt){
    if(keys.left) this.x -= this.speed*dt;
    if(keys.right) this.x += this.speed*dt;
    this.x = Math.max(this.w/2, Math.min(canvas.width - this.w/2, this.x));
    if(keys.shoot && (performance.now()-lastShoot)/1000 > BULLET_RATE){
      bullets.push(new Bullet(this.x, this.y - this.h/2));
      lastShoot = performance.now();
    }
  }
  draw(){
    if(heroImg.complete && heroImg.naturalWidth){
      ctx.drawImage(heroImg, this.x - this.w/2, this.y - this.h/2, this.w, this.h);
    }else{
      ctx.fillStyle='#f06';
      ctx.fillRect(this.x - this.w/2, this.y - this.h/2, this.w, this.h);
    }
    // name
    ctx.fillStyle='#fff';
    ctx.font='20px sans-serif';
    ctx.textAlign='center';
    ctx.textBaseline='bottom';
    ctx.fillText(playerName, this.x, this.y - this.h/2 - 6);
    // hp bar
    const barW = this.w;
    const hpPct = this.hp / 100;
    ctx.fillStyle='#555';
    ctx.fillRect(this.x - barW/2, this.y - this.h/2 - 20, barW, 6);
    ctx.fillStyle='#0f0';
    ctx.fillRect(this.x - barW/2, this.y - this.h/2 - 20, barW*hpPct, 6);
  }
}

class Monster{
  constructor(){
    this.size = 60;
    this.x = canvas.width/2;
    this.y = 80;
    this.vx = 150;
    this.hpMax = 50;
    this.hp = this.hpMax;
  }
  update(dt){
    this.x += this.vx*dt;
    if(this.x - this.size/2 < 0){
      this.x = this.size/2; this.vx *= -1; this.y += 20;
    }
    if(this.x + this.size/2 > canvas.width){
      this.x = canvas.width - this.size/2; this.vx *= -1; this.y += 20;
    }
  }
  draw(){
    if(monsterImg.complete && monsterImg.naturalWidth){
      ctx.drawImage(monsterImg, this.x - this.size/2, this.y - this.size/2, this.size, this.size);
    }else{
      ctx.fillStyle='#c33';
      ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
    }
    ctx.fillStyle='#555';
    ctx.fillRect(this.x - this.size/2, this.y - this.size/2 - 10, this.size, 6);
    ctx.fillStyle='#f00';
    ctx.fillRect(this.x - this.size/2, this.y - this.size/2 - 10, this.size*(this.hp/this.hpMax), 6);
  }
}

class Bullet{
  constructor(x,y){
    this.x=x;this.y=y;this.speed=500;this.size=24;
  }
  update(dt){this.y -= this.speed*dt;}
  draw(){
    ctx.font=this.size+'px serif';
    ctx.textAlign='center';ctx.textBaseline='middle';
    ctx.fillStyle='#ff5b9f';
    ctx.fillText('❤', this.x, this.y);
  }
}
class Particle{
  constructor(x,y){
    this.x = x + (Math.random()-0.5)*20;
    this.y = y + (Math.random()-0.5)*20;
    const angle = Math.random()*Math.PI*2;
    const speed = 100 + Math.random()*150;
    this.vx = Math.cos(angle)*speed;
    this.vy = Math.sin(angle)*speed;
    this.life = 1;
    this.size = 14 + Math.random()*6;
  }
  update(dt){
    this.life -= dt;
    this.x += this.vx*dt;
    this.y += this.vy*dt + 40*dt;
  }
  draw(){
    if(this.life<=0) return;
    ctx.globalAlpha = Math.max(this.life,0);
    ctx.font=this.size+'px serif';
    ctx.textAlign='center';ctx.textBaseline='middle';
    ctx.fillStyle='#ff5b9f';
    ctx.fillText('❤', this.x, this.y);
    ctx.globalAlpha = 1;
  }
}
function spawnExplosion(x,y){
  for(let i=0;i<15;i++) particles.push(new Particle(x,y));
  // đã xoá âm thanh pop
}
function initGame(){
  hero = new Hero();
  spawnMonster();
  bullets = [];
  particles = [];
  lastShoot = 0;
  lastTime = performance.now();
  requestAnimationFrame(loop);
}
function spawnMonster(){monster = new Monster();}
function loop(now){
  const dt = (now - lastTime)/1000; lastTime = now;
  hero.update(dt); monster.update(dt);
  bullets.forEach(b=>b.update(dt));
  particles.forEach(p=>p.update(dt));
  // bullet collision
  bullets = bullets.filter(b=>{
    if(Math.abs(b.x - monster.x) < monster.size/2 &&
       Math.abs(b.y - monster.y) < monster.size/2){
      spawnExplosion(b.x,b.y); monster.hp -= 10; return false;
    }
    return b.y > -50;
  });
  particles = particles.filter(p=>p.life>0);
  if(monster.hp<=0){ alert('Bạn đã thắng!'); document.getElementById('startScreen').style.display='flex'; return;}
  if(Math.abs(monster.x - hero.x) < (monster.size + hero.w)/2 &&
     Math.abs(monster.y - hero.y) < (monster.size + hero.h)/2){
    alert('Bạn đã thua! Quái đã chạm tới bạn.'); document.getElementById('startScreen').style.display='flex'; return;
  }
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hero.draw(); monster.draw();
  bullets.forEach(b=>b.draw());
  particles.forEach(p=>p.draw());
  requestAnimationFrame(loop);
}
</script>

</body>
</html>
